<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Shuhurat üíï will you be my special someone?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #fadadd;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 10px;
      transition: background-color 0.5s ease;
    }

    /* sad theme for body */
    body.sad-theme {
      background: #b0b0b0;
    }

    /* ---------- GIF heaven (modern, beautiful) ---------- */
    .gif-heaven {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .gif-heaven img {
      position: absolute;
      width: 120px;
      height: auto;
      opacity: 0.7;
      object-fit: contain;
      pointer-events: none;
      border-radius: 30px;
      box-shadow: 0 15px 25px rgba(255, 80, 140, 0.3);
      animation: levitate 12s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 8px #ffb7c5);
    }

    @keyframes levitate {
      0% { transform: translateY(0px) rotate(0deg) scale(1); }
      100% { transform: translateY(-50px) rotate(6deg) scale(1.08); }
    }

    /* different speeds & delays */
    .gif-heaven img:nth-child(1) { top: 3%; left: 2%; width: 140px; animation-duration: 14s; opacity: 0.8; }
    .gif-heaven img:nth-child(2) { top: 78%; left: 88%; width: 110px; animation-duration: 11s; opacity: 0.7; }
    .gif-heaven img:nth-child(3) { top: 12%; left: 82%; width: 160px; animation-duration: 16s; opacity: 0.75; }
    .gif-heaven img:nth-child(4) { top: 52%; left: 5%; width: 130px; animation-duration: 13s; opacity: 0.8; }
    .gif-heaven img:nth-child(5) { top: 88%; left: 18%; width: 150px; animation-duration: 15s; opacity: 0.7; }
    .gif-heaven img:nth-child(6) { top: 28%; left: 72%; width: 100px; animation-duration: 12s; opacity: 0.9; }
    .gif-heaven img:nth-child(7) { top: 42%; left: 48%; width: 170px; animation-duration: 18s; opacity: 0.6; }
    .gif-heaven img:nth-child(8) { top: 18%; left: 35%; width: 115px; animation-duration: 10s; opacity: 0.85; }
    .gif-heaven img:nth-child(9) { top: 65%; left: 60%; width: 135px; animation-duration: 17s; opacity: 0.7; }
    .gif-heaven img:nth-child(10) { top: 48%; left: 78%; width: 145px; animation-duration: 14s; opacity: 0.8; }
    .gif-heaven img:nth-child(11) { top: 8%; left: 55%; width: 125px; animation-duration: 19s; opacity: 0.75; }
    .gif-heaven img:nth-child(12) { top: 93%; left: 70%; width: 105px; animation-duration: 13s; opacity: 0.8; }
    .gif-heaven img:nth-child(13) { top: 33%; left: 20%; width: 155px; animation-duration: 16s; opacity: 0.7; }
    .gif-heaven img:nth-child(14) { top: 73%; left: 40%; width: 115px; animation-duration: 12s; opacity: 0.9; }
    .gif-heaven img:nth-child(15) { top: 58%; left: 92%; width: 125px; animation-duration: 15s; opacity: 0.8; }

    /* ---------- main card ---------- */
    .card {
      position: relative;
      z-index: 15;
      background: rgba(255, 245, 250, 0.9);
      backdrop-filter: blur(6px);
      width: 750px;
      max-width: 98%;
      border-radius: 60px 60px 50px 50px;
      box-shadow: 0 30px 50px rgba(255, 100, 150, 0.6), 0 0 0 6px #fff0f5, 0 0 0 12px #ffb8c9;
      padding: 25px 15px 35px;
      text-align: center;
      border: 3px solid white;
      transition: background 0.4s, box-shadow 0.4s;
      overflow: hidden;
    }

    /* sad card variation */
    .card.sad-card {
      background: rgba(140, 140, 150, 0.9);
      box-shadow: 0 30px 50px #666, 0 0 0 6px #ccc, 0 0 0 12px #aaa;
    }

    /* subtle pattern */
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 40%, #ffe2f0 6%, transparent 25%),
                  radial-gradient(circle at 80% 70%, #ffe2f0 8%, transparent 30%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    /* ---------- characters (responsive) ---------- */
    .characters {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      margin: 5px 0 15px;
      z-index: 5;
    }

    .boy, .girl {
      position: relative;
      width: 130px;
      height: 150px;
      filter: drop-shadow(0 12px 10px rgba(0,0,0,0.1));
      transition: filter 0.3s;
    }
    .boy.sad-boy, .girl.sad-girl {
      filter: grayscale(0.8) drop-shadow(0 12px 10px #555);
    }

    .boy-head, .girl-head {
      width: 90px;
      height: 90px;
      background: #fde7c4;
      border-radius: 50%;
      margin: 0 auto;
      box-shadow: inset -6px -8px 0 #e2c298, 0 6px 0 #b48b5a;
      border: 3px solid #ffe6cd;
      position: relative;
      top: 10px;
    }
    .girl-head { background: #fad6b3; }

    .glasses {
      position: absolute;
      top: 30px;
      left: 10px;
      width: 70px;
      height: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lens {
      width: 28px; height: 28px; background: #c0d6f0; border-radius: 50%; border: 4px solid #a4754e;
      box-shadow: inset 2px 2px 5px #6b8eb3, 0 2px 0 #6b4f32;
    }
    .glasses-bridge { width: 12px; height: 6px; background: #a4754e; border-radius: 10px; margin: 0 -2px; }

    .boy-eyes, .girl-eyes {
      display: flex; justify-content: space-around; width: 60px; margin: 18px auto 0;
    }
    .girl-eyes { width: 55px; margin: -8px auto 0; }
    .boy-eye, .girl-eye {
      width: 12px; height: 12px; background: #2f1e0e; border-radius: 50%; animation: blink 4s infinite;
    }
    .girl-eye { width: 14px; height: 14px; }

    .boy-mouth, .girl-smile {
      width: 26px; height: 14px; background: #d44b6b; border-radius: 0 0 20px 20px; margin: 6px auto 0;
      transition: background 0.3s, border-radius 0.3s;
    }
    .girl-smile { width: 32px; border-radius: 0 0 30px 30px; }
    .boy.sad-boy .boy-mouth, .girl.sad-girl .girl-smile {
      background: #7a5b5b; border-radius: 20px 20px 0 0; transform: rotate(180deg);
    }
    .girl.sad-girl .girl-smile { border-radius: 30px 30px 0 0; }

    .boy-hair {
      width: 100px; height: 38px; background: #402e1b; border-radius: 50px 50px 0 0;
      position: relative; top: -12px; left: -5px; z-index: -1;
    }
    .hijab {
      position: relative; width: 115px; height: 58px; background: #d496a7;
      border-radius: 70px 70px 30px 30px; top: -35px; left: -15px; box-shadow: 0 6px 0 #b07686; z-index: 2;
    }
    .hijab::before, .hijab::after {
      content: ""; position: absolute; width: 32px; height: 26px; background: #d496a7;
      border-radius: 50%; top: 10px;
    }
    .hijab::before { left: -13px; transform: rotate(-20deg); }
    .hijab::after { right: -13px; transform: rotate(20deg); }

    @keyframes blink { 0%,48%,52%,100% { transform: scaleY(1); } 50% { transform: scaleY(0.1); } }

    /* ---------- question text (responsive) ---------- */
    .question-text {
      font-size: 32px;
      font-weight: bold;
      color: #b34068;
      text-shadow: 3px 3px 0 #ffc0cb;
      margin: 5px 0 20px;
      background: rgba(255, 235, 240, 0.8);
      padding: 18px 12px;
      border-radius: 70px;
      border: 4px dashed white;
      transition: color 0.3s, background 0.3s;
      line-height: 1.3;
    }
    .card.sad-card .question-text {
      color: #5a4a4a;
      background: rgba(200, 200, 200, 0.8);
      text-shadow: none;
    }

    /* ---------- buttons container (responsive) ---------- */
    .buttons-container {
      position: relative;
      height: 120px;  /* will adjust on mobile */
      width: 100%;
      margin: 5px 0 20px;
      z-index: 20;
    }

    .btn {
      position: absolute;
      padding: 16px 30px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      box-shadow: 0 10px 0 #b34e71, 0 12px 20px #e27ca5;
      transition: left 0.25s ease, top 0.25s ease, box-shadow 0.2s, background 0.2s, font-size 0.2s, padding 0.2s;
      width: 170px;
      text-align: center;
      border: 4px solid white;
      letter-spacing: 1px;
    }

    .yes-btn { background: #ff8aae; color: white; }
    .no-btn { background: #c0a0a0; color: #3a2e32; }

    .card.sad-card .yes-btn { opacity: 0.7; }
    .card.sad-card .no-btn { background: #888; box-shadow: 0 10px 0 #555; }

    /* final message */
    .final-message {
      display: none;
      background: rgba(255, 240, 250, 0.95);
      backdrop-filter: blur(5px);
      border-radius: 70px;
      padding: 25px 15px;
      border: 8px solid #ffb3c6;
      margin-top: 15px;
    }
    .final-message h1 { font-size: 48px; color: #ce3b6f; margin-bottom: 15px; }
    .final-message p { font-size: 32px; color: #a1355c; }
    .name-highlight {
      background: #fee1e8; padding: 10px 25px; border-radius: 60px; display: inline-block;
      font-size: 40px; color: #d6276e; text-shadow: 2px 2px 0 white; margin: 10px 0;
    }

    /* floating hearts */
    .heart-float {
      position: fixed; color: #ff4d6d; font-size: 28px; user-select: none; pointer-events: none; z-index: 200;
      animation: floatUp 3s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-220px) scale(1.8); opacity: 0; }
    }

    /* ---------- Responsive styles for mobile ---------- */
    @media (max-width: 600px) {
      .card { padding: 20px 10px 30px; border-radius: 50px; }
      .characters { margin-bottom: 5px; }
      .boy, .girl { width: 90px; height: 110px; }
      .boy-head, .girl-head { width: 65px; height: 65px; top: 5px; }
      .boy-hair { width: 75px; height: 28px; top: -8px; left: -5px; }
      .hijab { width: 85px; height: 45px; top: -25px; left: -10px; }
      .hijab::before, .hijab::after { width: 22px; height: 18px; top: 7px; }
      .hijab::before { left: -8px; } .hijab::after { right: -8px; }
      .glasses { top: 20px; left: 5px; width: 55px; }
      .lens { width: 20px; height: 20px; border-width: 3px; }
      .glasses-bridge { width: 8px; height: 4px; }
      .boy-eyes, .girl-eyes { width: 45px; margin: 12px auto 0; }
      .girl-eyes { margin: -10px auto 0; }
      .boy-eye, .girl-eye { width: 9px; height: 9px; }
      .girl-eye { width: 10px; height: 10px; }
      .boy-mouth, .girl-smile { width: 22px; height: 10px; }

      .question-text { font-size: 24px; padding: 15px 10px; margin: 0 0 15px; border-radius: 50px; }
      
      .buttons-container { height: 90px; }
      .btn { padding: 12px 20px; font-size: 22px; width: 130px; border-width: 3px; }
      
      .final-message h1 { font-size: 36px; }
      .final-message p { font-size: 24px; }
      .name-highlight { font-size: 32px; padding: 8px 20px; }
    }

    /* small phones */
    @media (max-width: 400px) {
      .btn { width: 115px; font-size: 20px; padding: 10px 15px; }
      .buttons-container { height: 80px; }
      .question-text { font-size: 22px; }
    }
  </style>
</head>
<body>
  <!-- modern beautiful GIFs -->
  <div class="gif-heaven">
    <img src="https://media.tenor.com/0T6FwNyrlwoAAAAi/peach-cat-heart.gif" alt="heart cat">
    <img src="https://media.tenor.com/6h-QAuRh4NsAAAAi/cute-love.gif" alt="cute love">
    <img src="https://media.tenor.com/GiyV9Hf4XeIAAAAi/cute-kitty-cat.gif" alt="cute kitty">
    <img src="https://media.tenor.com/3Jk0F9d7v6QAAAAi/love-hearts.gif" alt="hearts">
    <img src="https://media.tenor.com/82fivF5s1IYAAAAi/peachcat-heart.gif" alt="peach cat heart">
    <img src="https://media.tenor.com/jWxV2Qw_GYIAAAAi/sparkle-sparkles.gif" alt="sparkles">
    <img src="https://media.tenor.com/pZwGJ9D9C1oAAAAi/stars-glitter.gif" alt="glitter stars">
    <img src="https://media.tenor.com/5M-DQbT7AeIAAAAi/love-you-hearts.gif" alt="love you hearts">
    <img src="https://media.tenor.com/9X0qTbM99AYAAAAi/bunny-cute.gif" alt="bunny">
    <img src="https://media.tenor.com/f9WGSca8DOkAAAAi/cat-rose.gif" alt="cat rose">
    <img src="https://media.tenor.com/OJdQiJ62K8IAAAAi/cute-kiss.gif" alt="cute kiss">
    <img src="https://media.tenor.com/LFqOqJ2vD9IAAAAi/cat-kiss.gif" alt="cat kiss">
    <img src="https://media.tenor.com/G4o4-fMRnpUAAAAi/cute-flowers.gif" alt="cute flowers">
    <img src="https://media.tenor.com/fGfT6Uv_uwUAAAAi/love-hearts.gif" alt="love hearts">
    <img src="https://media.tenor.com/yl6pF8Hyh8QAAAAi/love-hearts.gif" alt="love hearts 2">
  </div>

  <div class="card" id="valentineCard">
    <div class="characters">
      <div class="boy" id="boyChar">
        <div class="boy-hair"></div>
        <div class="boy-head">
          <div class="boy-eyes"><div class="boy-eye"></div><div class="boy-eye"></div></div>
          <div class="boy-mouth"></div>
          <div class="glasses"><div class="lens"></div><div class="glasses-bridge"></div><div class="lens"></div></div>
        </div>
      </div>
      <div class="girl" id="girlChar">
        <div class="hijab"></div>
        <div class="girl-head">
          <div class="girl-eyes"><div class="girl-eye"></div><div class="girl-eye"></div></div>
          <div class="girl-smile"></div>
        </div>
      </div>
    </div>

    <div id="quizSection">
      <div class="question-text" id="questionDisplay">Loading...</div>
      <div class="buttons-container" id="buttonContainer">
        <button class="btn yes-btn" id="yesBtn">Yes üíñ</button>
        <button class="btn no-btn" id="noBtn">No üíî</button>
      </div>
    </div>

    <div id="finalSection" class="final-message">
      <div style="font-size: 60px;">üíñüå∏üíñ</div>
      <h1>Yaaay, Shuhurat!</h1>
      <p><span class="name-highlight">you said YES!</span><br>my heart is yours forever ü•∞<br>(not that you had a choice üòâ)</p>
      <div style="font-size: 50px; margin: 15px;">üç´üíêüç∞</div>
    </div>
  </div>

  <script>
    (function() {
      const questions = [
        "Shuhurat, do you appreciate my kindness? üå∏",
        "Shuhurat, would you sip tea with me? üçµ",
        "Shuhurat, can we be best friends? ü´∂",
        "Shuhurat, do you accept this flower? üåº",
        "Shuhurat, will you be my loved one? üíï"
      ];

      let currentQ = 0;
      const questionEl = document.getElementById('questionDisplay');
      const quizSection = document.getElementById('quizSection');
      const finalSection = document.getElementById('finalSection');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const container = document.getElementById('buttonContainer');
      const card = document.getElementById('valentineCard');
      const boy = document.getElementById('boyChar');
      const girl = document.getElementById('girlChar');
      const body = document.body;

      let defaultNoLeft = 350, defaultNoTop = 10;
      let sadTimeout;

      function getRects() {
        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        const yesBtnRect = yesBtn.getBoundingClientRect();
        return { containerRect, noBtnRect, yesBtnRect };
      }

      function setDefaultPositions() {
        const rects = getRects();
        if (rects.containerRect.width === 0) return;
        const { containerRect, noBtnRect, yesBtnRect } = rects;

        // yes at 20% of container width
        let yesLeft = containerRect.width * 0.2 - (yesBtnRect.width / 2);
        yesLeft = Math.max(5, Math.min(yesLeft, containerRect.width - yesBtnRect.width - 5));
        yesBtn.style.left = yesLeft + 'px';
        yesBtn.style.top = '10px';

        // no at 70% of container width
        let noLeft = containerRect.width * 0.7 - (noBtnRect.width / 2);
        noLeft = Math.max(5, Math.min(noLeft, containerRect.width - noBtnRect.width - 5));
        noBtn.style.left = noLeft + 'px';
        noBtn.style.top = '10px';

        defaultNoLeft = parseFloat(noBtn.style.left) || noLeft;
        defaultNoTop = 10;
      }

      function flyAwayFromCursor() {
        const rects = getRects();
        const { containerRect, noBtnRect } = rects;
        if (!containerRect || containerRect.width === 0) return;

        const btnWidth = noBtnRect.width;
        const btnHeight = noBtnRect.height;
        const maxLeft = containerRect.width - btnWidth - 10;
        const maxTop = containerRect.height - btnHeight - 10;
        if (maxLeft <= 10 || maxTop <= 10) return;

        let newLeft = 10 + Math.random() * maxLeft;
        let newTop = 10 + Math.random() * maxTop;
        noBtn.style.left = newLeft + 'px';
        noBtn.style.top = newTop + 'px';
      }

      function resetNoButton() {
        const rects = getRects();
        const { containerRect, noBtnRect } = rects;
        if (!containerRect) return;
        const maxLeft = containerRect.width - noBtnRect.width - 10;
        const maxTop = containerRect.height - noBtnRect.height - 10;
        let targetLeft = Math.min(defaultNoLeft, maxLeft);
        let targetTop = Math.min(defaultNoTop, maxTop);
        noBtn.style.left = targetLeft + 'px';
        noBtn.style.top = targetTop + 'px';
      }

      function updateQuestion() {
        questionEl.innerText = questions[currentQ];
      }

      function activateSadTheme() {
        body.classList.add('sad-theme');
        card.classList.add('sad-card');
        boy.classList.add('sad-boy');
        girl.classList.add('sad-girl');
        if (sadTimeout) clearTimeout(sadTimeout);
        sadTimeout = setTimeout(deactivateSadTheme, 1500);
      }

      function deactivateSadTheme() {
        body.classList.remove('sad-theme');
        card.classList.remove('sad-card');
        boy.classList.remove('sad-boy');
        girl.classList.remove('sad-girl');
      }

      function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-float');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '0';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      function onYesClick() {
        createFloatingHeart();
        if (currentQ < questions.length - 1) {
          currentQ++;
          updateQuestion();
          resetNoButton();
          deactivateSadTheme();
        } else {
          quizSection.style.display = 'none';
          finalSection.style.display = 'block';
          deactivateSadTheme();
        }
      }

      function onNoClick(e) {
        e.preventDefault();
        e.stopPropagation();
        alert('Nice try, Shuhurat üòÑ but only Yes leads to happiness!');
        flyAwayFromCursor();
        activateSadTheme();
      }

      // Event listeners
      noBtn.addEventListener('click', onNoClick);
      noBtn.addEventListener('mouseenter', () => {
        flyAwayFromCursor();
        activateSadTheme();
      });
      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        flyAwayFromCursor();
        activateSadTheme();
      });
      noBtn.addEventListener('focus', () => {
        flyAwayFromCursor();
        activateSadTheme();
      });

      yesBtn.addEventListener('click', onYesClick);

      function init() {
        updateQuestion();
        setTimeout(setDefaultPositions, 150);
        window.addEventListener('resize', setDefaultPositions);
      }
      init();

      setInterval(createFloatingHeart, 900);

      // eye tracking
      const eyes = document.querySelectorAll('.boy-eye, .girl-eye');
      document.addEventListener('mousemove', (e) => {
        let x = (e.clientX / window.innerWidth - 0.5) * 5;
        let y = (e.clientY / window.innerHeight - 0.5) * 5;
        eyes.forEach(eye => eye.style.transform = `translate(${x}px, ${y}px)`);
      });
    })();
  </script>
</body>
</html>
